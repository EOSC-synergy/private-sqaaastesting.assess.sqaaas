config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-seashell-chinchilla.sh
        container: qc.acc_stinky-platinum-squirrel
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-thistle-dolphin.sh
        container: qc.doc_skimpy-olivine-paradise
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-dandelion-zebra.sh
        container: qc.doc_skinny-orchid-vulture
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-cobalt-jackal.sh
        container: qc.doc_muzzy-copper-meerkat
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-red-mandrill.sh
        container: qc.lic_lousy-magnolia-mongoose
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-amaranth-shrew.sh
        container: qc.sec_sickly-periwinkle-hyena
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-chartreuse-scorpion.sh
        container: qc.sty_frumpy-eggplant-nightingale
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-harlequin-wolverine.sh
        container: qc.uni_stuffy-ruby-bobcat
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-xanthic-slug.sh
        container: qc.ver_grumpy-white-chameleon
timeout: 5400
