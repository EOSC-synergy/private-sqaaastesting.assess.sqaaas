        - /usr/bin/env sh .sqa/script.homey-amethyst-shrew.sh
        container: qc.doc_grumpy-cerise-rottweiler
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-lemon-squirrel.sh
