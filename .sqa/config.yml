config:
  credentials:
  - id: '[1234, ''palomoIFCA'', 1234]'
    password_var: GIT_PASSWORD
    username_var: GIT_USER
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-sepia-clam.sh
        container: qc.acc_zippy-carmine-gibbon
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-saffron-ibis.sh
        container: qc.doc_ready-orange-chipmunk
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-chocolate-dogfish.sh
        container: qc.doc_blurry-mustard-coral
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-rust-ocelot.sh
        container: qc.doc_wheezy-ochre-millipede
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-black-affenpinscher.sh
        container: qc.lic_queasy-ochre-kakapo
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-gold-chameleon.sh
        container: qc.sec_jumpy-aqua-tapir
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-bronze-mandrill.sh
        container: qc.sty_baggy-turquoise-magpie
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-cerulean-gorilla.sh
        container: qc.uni_nerdy-dandelion-kangaroo
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-salmon-mule.sh
        container: qc.ver_stealthy-lavender-kingfisher
timeout: 5400
