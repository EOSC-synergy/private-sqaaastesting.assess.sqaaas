      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-tangerine-axolotl.sh
        container: qc.sty_pretty-eggplant-malamute
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-orange-dollar.sh
        container: qc.uni_scummy-grey-lion
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-ivory-capuchin.sh
        container: qc.ver_paltry-harlequin-quetzal
