config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-silver-warthog.sh
        container: qc.acc_seedy-chartreuse-dingo
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-bistre-chicken.sh
        container: qc.doc_sickly-fuchsia-beaver
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-eggplant-bongo.sh
        container: qc.doc_wheezy-ecru-centipede
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-alizarin-anteater.sh
        container: qc.doc_flaky-brass-fly
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-cardinal-blue.sh
        container: qc.lic_whiny-copper-bombay
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-harlequin-abyssinian.sh
        container: qc.sec_hilly-pumpkin-capuchin
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-viridian-termite.sh
        container: qc.sty_boozy-alizarin-havanese
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-gamboge-harrier.sh
        container: qc.uni_scanty-amaranth-corgi
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-denim-raccoon.sh
        container: qc.ver_goopy-crimson-rattlesnake
timeout: 5400
