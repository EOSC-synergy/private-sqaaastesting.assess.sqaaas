      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.surly-buff-cichlid.sh
        container: qc.sty_snappy-bronze-wallaby
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-bronze-civet.sh
        container: qc.uni_wimpy-brown-cheetah
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-periwinkle-snail.sh
