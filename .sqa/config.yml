config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cyan-corgi.sh
        container: qc.acc_thirsty-cinnamon-armadillo
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-plum-bordeaux.sh
        container: qc.doc_lumpy-cardinal-snake
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-seashell-duck.sh
        container: qc.doc_cranky-salmon-camel
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-buff-barnacle.sh
        container: qc.doc_gloppy-buff-newt
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-fuchsia-badger.sh
        container: qc.lic_skanky-grey-eleuth
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-bistre-gorilla.sh
        container: qc.sec_randy-cerise-malamute
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-asparagus-forest.sh
        container: qc.sty_messy-teal-crab
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-burgundy-grasshopper.sh
        container: qc.uni_bumpy-alizarin-discus
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-ultramarine-mayfly.sh
        container: qc.ver_woolly-ochre-abyssinian
timeout: 5400
