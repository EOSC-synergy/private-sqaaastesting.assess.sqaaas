      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-eggplant-pinscher.sh
        container: qc.doc_squeaky-charcoal-goose
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-plum-turkey.sh
