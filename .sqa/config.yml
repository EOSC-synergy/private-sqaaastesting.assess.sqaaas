config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-ecru-ant.sh
        container: qc.acc_trippy-pumpkin-shrew
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-buff-ragdoll.sh
        container: qc.doc_cloudy-ivory-beaver
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-turquoise-gecko.sh
        container: qc.doc_leaky-harlequin-birman
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cyan-cattle.sh
        container: qc.doc_gummy-wisteria-wolf
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-turquoise-shrew.sh
        container: qc.lic_hazy-burgundy-gharial
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-aqua-toucan.sh
        container: qc.sec_pokey-indigo-caterpillar
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cardinal-tarsier.sh
        container: qc.sty_cloudy-beige-dog
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-azure-mastiff.sh
        container: qc.uni_sloppy-gold-budgerigar
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cardinal-antelope.sh
        container: qc.ver_sloppy-ultramarine-molly
timeout: 5400
