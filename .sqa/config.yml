config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-ochre-gerbil.sh
        container: qc.acc_clammy-white-eagle
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-chartreuse-cuscus.sh
        container: qc.doc_jumpy-emerald-quetzal
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-chartreuse-tortoise.sh
        container: qc.doc_silly-goldenrod-hummingbird
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-puce-chin.sh
        container: qc.doc_gummy-coral-burmese
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-puce-mongoose.sh
        container: qc.lic_ready-dandelion-numbat
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-malachite-audemer.sh
        container: qc.sec_baggy-periwinkle-corgi
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-cornflower-sloth.sh
        container: qc.sty_slimy-gamboge-lionfish
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.randy-tangerine-neanderthal.sh
        container: qc.uni_hilly-smalt-hamster
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-chestnut-starfish.sh
        container: qc.ver_muzzy-flax-squirrel
timeout: 5400
