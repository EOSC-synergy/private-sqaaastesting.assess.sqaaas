config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-aqua-lionfish.sh
        container: qc.acc_blurry-amber-lionfish
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-carmine-spitz.sh
        container: qc.doc_slaphappy-copper-wrasse
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-cinnabar-gerbil.sh
        container: qc.doc_seedy-goldenrod-audemer
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-amethyst-deer.sh
        container: qc.doc_bluesy-burgundy-paradise
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-champagne-axolotl.sh
        container: qc.lic_stuffy-cornflower-toucan
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-periwinkle-badger.sh
        container: qc.sec_gummy-orchid-fowl
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-scarlet-baboon.sh
        container: qc.sty_wheezy-ivory-starfish
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-salmon-seal.sh
        container: qc.uni_sleazy-thistle-wildebeest
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-russet-neanderthal.sh
        container: qc.ver_bumpy-zucchini-akbash
timeout: 5400
