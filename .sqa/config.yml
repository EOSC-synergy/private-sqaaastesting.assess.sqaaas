config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-viridian-chipmunk.sh
        container: qc.acc_muzzy-magenta-fox
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-scarlet-wrasse.sh
        container: qc.doc_greasy-silver-gecko
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-cerulean-terrier.sh
        container: qc.doc_tasty-alizarin-tamarin
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-rose-malamute.sh
        container: qc.doc_pasty-thistle-alligator
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-seashell-whippet.sh
        container: qc.lic_sleazy-firebrick-butterfly
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-smalt-olm.sh
        container: qc.sec_greasy-eggplant-jellyfish
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-emerald-monkey.sh
        container: qc.sty_bumpy-violet-barb
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cerulean-drever.sh
        container: qc.uni_gamy-brown-ladybird
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-periwinkle-foxhound.sh
        container: qc.ver_pokey-rose-moth
timeout: 5400
