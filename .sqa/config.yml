config:
  credentials:
  - id: sqaaas_tmp_cred-wiggy-wheat-bombay
    password_var: GIT_PASSWORD
    username_var: GIT_USER
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-pumpkin-otter.sh
        container: qc.acc_beady-fuchsia-zebra
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cobalt-toucan.sh
        container: qc.doc_gloppy-asparagus-fox
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-crimson-gopher.sh
        container: qc.doc_tacky-gamboge-dogfish
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-emerald-coyote.sh
        container: qc.doc_muggy-mustard-wasp
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-magnolia-frigatebird.sh
        container: qc.lic_crappy-yellow-avocet
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-orchid-discus.sh
        container: qc.sec_beady-persimmon-barb
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-puce-bonobo.sh
        container: qc.sty_thirsty-linen-owl
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-asparagus-coyote.sh
        container: qc.uni_boozy-indigo-lynx
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-denim-tortoise.sh
        container: qc.ver_muggy-ruby-rat
timeout: 5400
