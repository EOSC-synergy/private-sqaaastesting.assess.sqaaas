config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-ecru-dugong.sh
        container: qc.acc_stinky-white-baboon
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-eggplant-malamute.sh
        container: qc.doc_nerdy-olivine-frog
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-teal-gibbon.sh
        container: qc.doc_squeaky-jade-gopher
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-wheat-chipmunk.sh
        container: qc.doc_hazy-eggplant-buffalo
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-ruby-lion.sh
        container: qc.lic_freaky-fuchsia-chinook
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-saffron-chihuahua.sh
        container: qc.sec_wheezy-orchid-mastiff
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homey-tan-caiman.sh
        container: qc.sty_shabby-amethyst-cuscus
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-ecru-pig.sh
        container: qc.uni_cozy-cornflower-frigatebird
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-mauve-wildebeest.sh
        container: qc.ver_sleazy-fuchsia-ostrich
timeout: 5400
