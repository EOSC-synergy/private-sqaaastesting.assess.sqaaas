config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-blue-badger.sh
        container: qc.acc_queasy-wisteria-oriole
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-cobalt-raccoon.sh
        container: qc.doc_snappy-carmine-dachshund
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-carmine-ray.sh
        container: qc.doc_pasty-ultramarine-kiwi
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-platinum-terrier.sh
        container: qc.doc_craggy-harlequin-emu
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-smalt-beaver.sh
        container: qc.lic_sleepy-zucchini-coral
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-gamboge-dachshund.sh
        container: qc.sec_cozy-razzmatazz-lobster
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-smalt-toad.sh
        container: qc.sty_skinny-sapphire-cow
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-salmon-chin.sh
        container: qc.uni_queasy-pumpkin-chipmunk
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-blue-reindeer.sh
        container: qc.ver_scummy-lemon-kangaroo
timeout: 5400
