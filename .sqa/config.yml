config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/private-sqaaastesting:
      branch: main
      credential_tmp: true
      repo: https://github.com/PalomoIFCA/private-sqaaastesting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-zucchini-spaniel.sh
        container: qc.acc_snoopy-cardinal-rabbit
  QC.Doc:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-pink-maltese.sh
        container: qc.doc_hasty-lemon-bullfrog
      github.com/PalomoIFCA/private-sqaaastesting git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-sapphire-nightingale.sh
        container: qc.doc_surly-alizarin-olm
      github.com/PalomoIFCA/private-sqaaastesting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-black-ray.sh
        container: qc.doc_shaggy-carmine-donkey
  QC.Lic:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-carmine-lion.sh
        container: qc.lic_paltry-harlequin-dalmatian
  QC.Sec:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-persimmon-rottweiler.sh
        container: qc.sec_stealthy-cobalt-bandicoot
  QC.Sty:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-charcoal-caiman.sh
        container: qc.sty_breezy-olivine-discus
  QC.Uni:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-magnolia-heron.sh
        container: qc.uni_trippy-emerald-chameleon
  QC.Ver:
    repos:
      github.com/PalomoIFCA/private-sqaaastesting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-heliotrope-wolf.sh
        container: qc.ver_bumpy-champagne-bonobo
timeout: 5400
